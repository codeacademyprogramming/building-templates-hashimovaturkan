<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/style/style.css">
    <title>Modal Restaurant Template</title>
</head>
<body>
    <div class="container" >
        <div class="col-lg-12 col-xs-12 col-md-12 col-xl-12 col-sm-12"  >
            <div class="main-box" >
                <h1 id="logo">logo</h1>
                <div id="nav-bar">
                    <div>
                        <label for="menu">
                            <div class="btn-nav">menu</div>
                            <input type="checkbox" id="menu"  style="display: none;">
                            <div id="menu-box" >
                                  <div class="container">
                                    <div class="row">
                                        <div class="col-lg-8 col-xs-10 col-md-8 col-xl-8 col-sm-10" style="margin: auto;">
                                            <div class="box" >
                                                <div class="title-menu">Starters</div>
                                                <div class="menu-item">Tomato Soup <b>$2.50</b></div>
                                                <div class="menu-item">Chicken Salad <b>$3.50</b></div>
                                                <div class="menu-item">Bread and Butter <b>$1.00</b></div>
                                                <div class="title-menu">Main Courses</div>
                                                <div class="menu-item">Grilled Fish and Potatoes <b>$8.50</b></div>
                                                <div class="menu-item">Italian Pizza <b>$5.50</b></div>
                                                <div class="menu-item">Veggie Pasta <b>$4.00</b></div>
                                                <div class="menu-item">Chicken and Potatoes <b>$6.50</b></div>
                                            </div>
                                        </div>
                                    </div>
                                  </div> 
                            </div>
                        </label>
                    </div>
                    <div>
                        <label for="contact">
                            <div class="btn-nav">contact</div>
                            <input type="checkbox" id="contact" style="display: none;">
                            <div id="menu-box">
                                <div class="container">
                                  <div class="row">
                                      <div class="col-lg-8 col-xs-10 col-md-8 col-xl-8 col-sm-10" style="margin: auto;">
                                          <div class="box" >
                                              <div class="title-menu">Contact</div>
                                              <form action="">
                                                <label style="color: black;  font-size: 16px;" >Reserve a table, ask for today's special or just send us a message:</label>
                                                <input type="text" name="name" id="name" placeholder="Name">
                                                <input type="number" name="number" id="number" placeholder="How many people">
                                                <input type="datetime-local" value="2017-06-01T08:30">
                                                <input type="text" id="message" name="message" placeholder="Message">
                                                <button>SEND MESSAGE</button>
                                            </form>
                                          </div>
                                      </div>
                                  </div>
                                </div> 
                          </div>
                        </label>
                    </div>
                </div>
                <div id="footer-part">
                    <span id="date">monday - friday 10-23 | saturday 14-02</span>
                    <address>42 village St, New York</address>
                    <span id="by">powered by 
                        <a href="#">w3.css</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
